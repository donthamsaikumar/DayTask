<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <center>
                <h1>Event Registration Form</h1><hr>
                <label for="name">Name:</label>

                <label for="Last">Last:</label>
                <input type="text" name="" id="Last" ><br><br>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" placeholder="saikumar@gmail.com">
                <label for="number">Contact-no</label>
                <input type="tel" name="" id="number" maxlength="10"><br><br>
                <label for="Company">Company:</label>
                <input type="text" name="" id="Company" readonly><br><br>
               <label for="button">i agree with the terms</label>
                <input type="radio"  id="button"><br><br>
                <input type="submit" name="" id="">

            </center>
        </fieldset>
    </form>
</body>
