<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <center>
                <h2>School Form</h2>
                <hr>
                <h4>Student Name:</h4>
                <input type="text" name="" id="" placeholder="FirstName">
                <input type="text" name="" id="" placeholder="MiddleName">
                <input type="text" name="" id="" placeholder="LastName"><br><br>
                <h4>Gender:</h4>
                <label for="male">male</label>
                <input type="checkbox" name="" id="male">
                <label for="female">female</label>
                <input type="checkbox" name="" id="female">
                <h3>Student E-mail:</h3>
                <input type="email" name="" id="email" placeholder="saikumar@gmail.com">
                <h2>Student id:</h2>
                <input type="number" name="" id="number" placeholder="Student ID"><br><br><br>
             <h2>List of Classes:</h2>
                <label for="class"> choose class</label>
                <select  id="class">
                    <option value="">inter</option>
                    <option value="">polyset</option>
                    <option value="">b-tech</option>
                </select><br><br><br>

                <input type="submit" name="" id="">


            </center>
        </fieldset>
    </form>
</body>
</html>
